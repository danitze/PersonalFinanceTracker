spring.application.name=Personal Finance Tracker

# H2 in-memory-dp
spring.datasource.url=jdbc:h2:mem:financedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Auto-create/update tables from entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console for debugging
spring.jpa.show-sql=true

# Enable H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


jwt.expiration-ms=1800000
jwt.refresh-expiration-ms=2592000000

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.retries=5
spring.kafka.properties.delivery.timeout.ms=120000
spring.kafka.properties.request.timeout.ms=30000
spring.kafka.properties.enable-idempotence=true
kafka.topic.notifications=notifications
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.access=unrestricted
management.endpoint.health.show-details=always
management.server.port=8080

